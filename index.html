<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreathFree</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px 20px;
      font-size: 2rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      padding: 20px;
    }

    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }

      main {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    Welcome
  </header>

  <main>
    <!-- Add your main content here -->
  </main>

  <footer>
    &copy; BreathFree
  </footer>

</body>
</html>
